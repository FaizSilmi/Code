<!DOCTYPE html>
<html>
  <head>
    <title>position pract</title>
  </head>
  <body style="height: 3000px;
        padding-top: 80px;
        padding-left: 75px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 80px;
      z-index: 1;">
      header
    </div>
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    top: 80px;
    bottom: 0;
    width: 70px;
    ">
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 5px;
    right: 5px;">
      X
    </div>
      sidebar
    </div>
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 100px;
    right: 10px;">
      absolute
    </div>
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;">
      div1
    </div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;">
      <div style="
      position: absolute;
      background-color: black;
      color: white;
      bottom: 10px;
      right: 10px;">
        5:00
      </div>
      div2
    </div>
  </body>
</html>
